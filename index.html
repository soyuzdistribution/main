<body>
    <div class="container">
        <!-- Шумовой эффект для текстуры -->
        <div class="noise"></div>
        
        <!-- Фоновая визуализация аудио -->
        <div class="visualizer-container">
            <canvas class="visualizer-canvas"></canvas>
        </div>
        
        <!-- Навигация -->
        <nav class="nav">
            <a href="blog.html" class="page-nav" aria-label="Навигация">
                <span class="current">1</span>/<span>2</span>
            </a>
        </nav>
        
        <!-- Название сайта - удалено -->
        
        <!-- Контейнер для аудиофайлов с хаотичным расположением -->
        <div class="audio-container" id="audio-container">
            <!-- Аудиофайлы будут добавлены через JavaScript -->
        </div>
        
        <!-- Зона для загрузки аудиофайлов (скрыта для посетителей) -->
        <div class="upload-dropzone">
            <!-- Зона загрузки скрыта для посетителей -->
            <p>Перетащите аудиофайлы сюда или нажмите для выбора</p>
        </div>
        
        <!-- Аудио плеер -->
        <div class="audio-player">
            <div class="player-controls">
                <button class="player-button player-play" aria-label="Воспроизвести">▶</button>
                <div class="progress-container">
                    <div class="waveform"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-marker"></div>
                </div>
                <div class="track-info">
                    <span class="track-title">Выберите трек</span>
                </div>
            </div>
        </div>
        
        <!-- Футер -->
        <footer class="blog-footer">
            <p>&copy; 2024 SOYUZ - Творческое объединение</p>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
